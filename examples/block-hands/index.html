<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Block Hands</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.15.1/dist/aframe-extras.min.js"></script>
    <script src="../aframe-leap-motion-controls.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player -->
      <a-entity camera="near: 0.01" universal-controls position="0 1.764 0">
        <a-box box-hand="hand: left" scale="0.1 0.02 0.1" material="color: red" position="-0.1 -0.25 -0.5"></a-box>
        <a-box box-hand="hand: right" scale="0.1 0.02 0.1" material="color: green" position="0.1 -0.25 -0.5"></a-box>
      </a-entity>

      <!-- Terrain -->
      <a-grid src="url(https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.15.1/assets/grid.png)"></a-grid>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
