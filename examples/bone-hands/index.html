<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">

    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>

    <script src="../aframe-leap-motion-controls.js"></script>

  <body>
    <a-scene>
      <!-- Player -->
      <a-entity camera="near: 0.01" universal-controls position="0 1.764 0">
        <a-entity bone-hand="hand: left"></a-entity>
        <a-entity bone-hand="hand: right"></a-entity>
      </a-entity>

      <!-- Terrain -->
      <a-grid src="url(https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.15.1/assets/grid.png)"></a-grid>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
