<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Touch Events</title>
    <script src="../budo.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player -->
      <a-entity camera="near: 0.01" look-controls>
        <a-entity leap-hand="hand: left" leap-hand-body></a-entity>
        <a-entity leap-hand="hand: right" leap-hand-body></a-entity>
      </a-entity>

      <a-box width="0.5" height="0.5" depth="0.5" position="-0.25 0.25 -0.5" color="red" dynamic-body="shape: box"></a-box>
      <a-box width="0.5" height="0.5" depth="0.5" position="0.00 0.75 -0.5" color="green" dynamic-body="shape: box"></a-box>
      <a-box width="0.5" height="0.5" depth="0.5" position="0.25 0.25 -0.5" color="blue" dynamic-body="shape: box"></a-box>

      <!-- Terrain -->
      <a-grid src="url(https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.15.1/assets/grid.png)"></a-grid>
      <a-box width="75" height="0.1" depth="75" static-body="shape: box" opacity="0"></a-box>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
